<!doctype html>
<html lang="en" ng-app="shoplistcheck">
<script src="angular.min.js"></script>
<script src="app.js"></script>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller ="ToBuyController as list1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat ="item in list1.buyitems" >BUY {{item.quantity}}   {{item.name}}
        <button ng-click ="list1.sendtobougth($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div ng-if="list1.buylistempty"class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller ="AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat ="em in list2.boughtitems" >Bought {{em.quantity}}   {{em.name}}</li>
     </ul>
     <div ng-if="list2.boughtlistempty()" class="emptyMessage">Nothing bought yet.</div>
    </div>

  </div>
</div>

</body>
</html>
